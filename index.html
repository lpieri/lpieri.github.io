<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/base.css">
  <link rel="icon" href="static/assets/favicon.png" type="image/png">
  <title>Louise Pieri</title>
  <script>
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      const urlParams = {};
      for (const [key, value] of params.entries()) {
        urlParams[key] = value;
      }
      return urlParams;
    }

    function displayParams() {
      const params = getURLParams();
      const listElement = document.getElementById("paramList");

      if (Object.keys(params).length === 0) {
        document.getElementById("hello").textContent = "";
      } else {
        document.getElementById("hello").textContent = "";
        for (const key in params) {
          const listItem = document.createElement("li");
          listItem.textContent = `${key}: ${params[key]}`;
          listElement.appendChild(listItem);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", displayParams);
  </script>
  <style>
    .navbar {
      background: #ffffffde !important;
    }

    .navbar-item img {
      max-height: 3.80rem !important;
    }

    body {
      background-image: url('static/assets/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

  </style>
  <script>
    function showModal() {
      // GÃ©rer l'affichage de la modale ici.
    }

    function toggleBurger() {
      const burger = document.querySelector(".burger");
      const menu = document.querySelector(".navbar-menu");
      burger.classList.toggle("is-active");
      menu.classList.toggle("is-active");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const burger = document.querySelector(".burger");
      burger.addEventListener("click", toggleBurger);
    });
  </script>
</head>

<body class="full-height">

  </nav>
  <section>
